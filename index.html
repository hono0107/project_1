<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--参照 https://github.com/Junjehyun/Project_the1stofStarbucks.git-->
    <title>Starbucks Webpage Clone Project</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

<body>
<!-- Start Coding -->
<!-- headerはじまり -->
<header>
    <div class="inner">
        <h1 class="logo">
            <a href="#">
                <img src="images/starbucks_logo.png" alt="スターバックス">
            </a>
        </h1>

        <div class="menu">
            <ul class="sub_menu">
                <li>
                    <a href="#">Sing In</a>
                </li>
                <li>
                    <a href="#">My Starbucks</a>
                </li>
                <li>
                    <a href="#">Customer Service & Ideas</a>
                </li>
                <li>
                    <a href="#">Find a Store</a>
                </li>
            </ul>

        <nav>
            <ul>
                <li>
                    <a href="#">COFFEE</a>
                </li>
                <li>
                    <a href="#">MENU</a>
                </li>
                <li>
                    <a href="#">STORE</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="#">MY STARBUCKS REWARDS</a>
                </li>
                <li>

                </li>
            </ul>
        </nav>

</header>
<!-- headerおわり -->

<!-- mainはじまり -->
<main>
    <div>
        <img src="images/visual_bg.jpg" alt="">
    </div>
</main>
<!-- mainおわり -->

<!-- はじまり -->
<div>
    <p>お知らせ</p>

</div>
